<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>图书管理系统</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="MobileOptimized" content="320">
    <link rel="stylesheet" type="text/css" href="static/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/icofont.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" id="theme-change" type="text/css" href="">
</head>

<body>
<div class="page-wrapper">
    <div class="page-wrapper">
        <div class="main-content">
            <div class="from-wrapper">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="card">
                            <div class="card-header">
                                <h2>注册用户</h2>
                                <p class="card-desc"><code>请输入新用户的</code>账号，昵称和密码</p>
                            </div>
                            <div class="card-body">
                                <form method="post" action="add-user">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label class="col-form-label">账号</label>
                                            <input class="form-control" type="text" placeholder="账号" name="username">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">昵称</label>
                                            <input class="form-control" type="text" placeholder="昵称" name="nickname">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">密码</label>
                                            <input class="form-control" type="password" placeholder="密码" name="password">
                                        </div>
                                        <div class="form-group mb-0">
                                            <button class="btn btn-primary" type="submit">注册</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/popper.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/swiper.min.js"></script>
        <script src="static/js/apexcharts.min.js"></script>
        <script src="static/js/control-chart-apexcharts.js"></script>
        <script src="static/js/nice-select.min.js"></script>
        <script src="static/js/custom.js"></script>
</body>

</html>
